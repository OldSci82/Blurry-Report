<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer Game - Splash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #090040 0%, #471396 100%);
      color: #FFCC00;
      font-family: 'VCR OSD Mono', 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      user-select: none;
      cursor: default;
    }
    .cover-img {
      width: 100%;
      max-width: 600px;
      height: auto;
      object-fit: cover;
      filter: contrast(1.2) brightness(0.9);
      box-shadow: 0 0 15px rgba(177, 59, 255, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px;
      margin-bottom: 2rem;
    }
    .cover-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(177, 59, 255, 0.9);
    }
    .button {
      font-family: 'VCR OSD Mono', 'Courier New', Courier, monospace;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #FFCC00;
      background: linear-gradient(45deg, #471396, #B13BFF);
      border: 3px solid #FFCC00;
      border-radius: 15px;
      padding: 0.75rem 1.5rem;
      text-transform: uppercase;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(177, 59, 255, 0.5);
      cursor: pointer;
      outline: none;
      margin: 0.5rem;
    }
    .button:hover {
      background: linear-gradient(45deg, #B13BFF, #471396);
      color: #090040;
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(177, 59, 255, 0.8);
    }
    .button:focus {
      box-shadow: 0 0 8px 2px #B13BFF;
    }
    @media (max-width: 600px) {
      .cover-img {
        max-width: 80%;
      }
      .button {
        font-size: clamp(0.9rem, 2vw, 1rem);
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="../../images/game-cover-Tim.png" class="cover-img" alt="Game Cover">
  <button class="button" id="playButton">Play</button>
  <button class="button" id="returnButton">Return</button>
  <script>
    document.getElementById("playButton").addEventListener("click", () => {
      const isMobile = window.innerWidth <= 800;
      window.location.href = isMobile ? "Mobile/game.html" : "Desktop/game.html";
    });
    document.getElementById("returnButton").addEventListener("click", () => {
      window.location.href = "../../pages/games.html";
    });
  </script>
</body>
</html>
