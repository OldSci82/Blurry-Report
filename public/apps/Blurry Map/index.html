<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurry Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Rotate Plugin for map rotation -->
    <script src="https://unpkg.com/@mapbox/leaflet-rotate@0.1.0/dist/leaflet-rotate.js"></script>
</head>
<body>
    
    <!-- Container for the map -->
    <div id="map"></div>
    <button id="dark-mode-toggle" class="toggle-btn">Toggle Dark Mode</button>
    <div id="unmapped">
        <h3>Unmapped Sightings</h3>
        <ul id="unmapped-list"></ul>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
