<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer Game - Desktop</title>
  <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="settings" style="display: flex; flex-direction: column; align-items: center;">
    <h1 style="font-size: 36px; color: #FFCC00; text-shadow: 0 0 10px #B13BFF;">Game Settings</h1>
    <label style="font-size: 24px; color: #FFCC00; margin: 1rem;">Number of Platforms (6-12):</label>
    <input type="number" id="numPlatforms" min="6" max="12" value="8" style="font-family: 'VCR OSD Mono'; font-size: 20px; color: #FFCC00; background: #090040; border: 3px solid #B13BFF; padding: 0.5rem; width: 100px; text-align: center;">
    <label style="font-size: 24px; color: #FFCC00; margin: 1rem;">Number of Enemies (1-4):</label>
    <input type="number" id="numEnemies" min="1" max="4" value="2" style="font-family: 'VCR OSD Mono'; font-size: 20px; color: #FFCC00; background: #090040; border: 3px solid #B13BFF; padding: 0.5rem; width: 100px; text-align: center;">
    <button id="startGame" style="font-family: 'VCR OSD Mono'; font-size: 24px; color: #FFCC00; background: linear-gradient(45deg, #471396, #B13BFF); border: 3px solid #FFCC00; border-radius: 15px; padding: 0.5rem 1rem; margin: 1rem; cursor: pointer;">Start Game</button>
  </div>
  <div id="game" style="display: none;">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="loading">LOADING...</div>
  </div>
  <script src="game.js"></script>
</body>
</html>
