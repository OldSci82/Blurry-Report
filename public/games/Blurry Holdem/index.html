<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Texas Hold'em</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="table">
            <div id="community-cards">
                </div>
            <div id="pot-display">Pot: $0</div>

            <div class="player-area player-top-left">
                <img src="images/npcs/agent.png" alt="NPC 1" class="player-image npc-agent">
                <div class="player-info">
                    <span class="player-name">NPC 1</span><br>
                    Chips: <span class="player-chips">$100</span>
                    <div class="player-hand-display"></div>
                </div>
            </div>

            <div class="player-area player-top-right">
                <img src="images/npcs/mothman.png" alt="NPC 2" class="player-image npc-mothman">
                <div class="player-info">
                    <span class="player-name">NPC 2</span><br>
                    Chips: <span class="player-chips">$100</span>
                    <div class="player-hand-display"></div>
                </div>
            </div>

            <div class="player-area player-bottom-left player-human-area">
                <img src="images/players/player1.png" alt="You" class="player-image player-human">
                <div class="player-info">
                    <span class="player-name">You</span><br>
                    Chips: <span class="player-chips">$100</span>
                    <div class="player-hand-display"></div>
                </div>
            </div>

            <div class="player-area player-bottom-right dealer-area">
                <img src="images/npcs/goliath.png" alt="Dealer" class="player-image dealer-image">
                <div class="player-info">
                    <span class="player-name">Dealer</span><br>
                    Chips: <span class="player-chips">N/A</span>
                </div>
            </div>
        </div>

        <div id="action-area">
            <div id="game-messages">Welcome to Texas Hold'em! Click "Start Game" to begin.</div>
            <div id="player-options" class="hidden">
                <input type="range" id="bet-slider" min="0" max="100" value="0">
                <span id="bet-amount">$0</span>
                <button id="fold-btn">Fold</button>
                <button id="check-call-btn">Check / Call</button>
                <button id="bet-raise-btn">Bet / Raise</button>
            </div>
            <button id="start-game-btn">Start Game</button>
            <button id="next-round-btn" class="hidden">Next Round</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
