<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
    }
    #gameCanvas {
      display: block;
      max-width: 100%;
      max-height: 100vh;
      width: 800px;
      height: 600px;
      background-color: #000; /* Ensure canvas is visible even if empty */
    }
    #score {
      color: #ff0;
      font-family: 'Press Start 2P', monospace;
      font-size: 24px;
      margin: 10px 0;
    }
    #mobileControls {
      display: none;
    }
    .mobile-button {
      font-family: 'Press Start 2P', monospace;
      font-size: 18px;
      padding: 15px 30px;
      margin: 0 10px;
      background-color: #ff0;
      color: #000;
      border: none;
      border-radius: 5px;
      touch-action: manipulation;
      cursor: pointer;
    }
    @media (max-width: 800px) or (pointer: coarse) {
      #gameCanvas {
        width: 100vw;
        height: calc(100vw * 0.75); /* Maintain 4:3 aspect ratio */
      }
      #mobileControls {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="score">Score: 0</div>
  <div id="mobileControls">
    <button class="mobile-button" id="leftButton">Left</button>
    <button class="mobile-button" id="rightButton">Right</button>
    <button class="mobile-button" id="jumpButton">Jump</button>
  </div>
  <script src="./game4.js" ></script>
</body>
</html>
