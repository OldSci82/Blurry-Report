<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer Game - Mobile</title>
  <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="settings" style="display: flex; flex-direction: column; align-items: center;">
    <h1 style="font-size: clamp(1.5rem, 4vw, 2rem); color: #FFCC00; text-shadow: 0 0 10px #B13BFF;">Game Settings</h1>
    <label style="font-size: clamp(1rem, 3vw, 1.25rem); color: #FFCC00; margin: 1rem;">Platforms (6-12):</label>
    <input type="number" id="numPlatforms" min="6" max="12" value="8" style="font-family: 'VCR OSD Mono'; font-size: clamp(0.9rem, 2.5vw, 1rem); color: #FFCC00; background: #090040; border: 3px solid #B13BFF; padding: 0.5rem; width: 100px; text-align: center;">
    <label style="font-size: clamp(1rem, 3vw, 1.25rem); color: #FFCC00; margin: 1rem;">Enemies (1-4):</label>
    <input type="number" id="numEnemies" min="1" max="4" value="2" style="font-family: 'VCR OSD Mono'; font-size: clamp(0.9rem, 2.5vw, 1rem); color: #FFCC00; background: #090040; border: 3px solid #B13BFF; padding: 0.5rem; width: 100px; text-align: center;">
    <button id="startGame" style="font-family: 'VCR OSD Mono'; font-size: clamp(1rem, 3vw, 1.25rem); color: #FFCC00; background: linear-gradient(45deg, #471396, #B13BFF); border: 3px solid #FFCC00; border-radius: 15px; padding: 0.5rem 1rem; margin: 1rem; cursor: pointer; touch-action: manipulation;">Start Game</button>
  </div>
  <div id="game" style="display: none;">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="mobileControls">
      <button id="leftButton" class="mobile-button">Left</button>
      <button id="rightButton" class="mobile-button">Right</button>
      <button id="jumpButton" class="mobile-button">Jump</button>
    </div>
    <div id="loading">LOADING...</div>
  </div>
  <script src="game.js"></script>
</body>
</html>
